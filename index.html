<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/x-icon" href="public/profile pic.png">
<title>Adish's Portfolio</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&display=swap');
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
    position: relative;
}
.navbar {
    position: fixed;
    top: 30px; 
    left: 50%;
    transform: translateX(-50%);
    width: 90%; 
    max-width: 1200px; 
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(20px);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 40px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    border-radius: 15px; 
    z-index: 10;
}

.navbar .logo {
    font-size: 28px; 
    font-weight: bold;
    text-transform: uppercase;
}

.navbar ul {
    list-style: none;
    display: flex;
    gap: 50px; 
}

.navbar ul li {
    display: inline;
}

.navbar ul li a {
    text-decoration: none;
    color: black;
    font-size: 20px;
    font-weight: 600;
    transition: color 0.3s, border-bottom 0.3s ease-in-out;
    position: relative;
}

.navbar ul li a:hover {
    color: #ff6b6b; 
}

.navbar ul li a::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: -3px; 
    width: 100%;
    height: 2px;
    background-color: #ff6b6b; 
    transform: scaleX(0); 
    transition: transform 0.3s ease-in-out;
}

.navbar ul li a:hover::after {
    transform: scaleX(1);
}

body::before {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    background-size: 20px 20px;
    background-image: linear-gradient(to right, rgba(0, 0, 0, 0.1) 1px, transparent 1px),
                      linear-gradient(to bottom, rgba(0, 0, 0, 0.1) 1px, transparent 1px);
    z-index: -1;
}

.marquee {
    font-family: "Playfair Display", serif;
    font-weight: 900;
    font-size: 7rem;
    white-space: nowrap;
    text-transform: uppercase;
    position: absolute;
    width: 100%;
    overflow: hidden;
}

.marquee span {
    display: inline-block;
    padding-right: 50px;
    animation: marquee 10s linear infinite;
}

@keyframes marquee {
    from { transform: translateX(100%); }
    to { transform: translateX(-100%); }
}

.portrait {
    position: absolute;
    width: auto;
    height: 800px;
    top: 60%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 2;
    transition: transform 0.4s ease-in-out;
}

.portrait:hover {
    transform: translate(-50%, -50%) scale(1.1);
}

.social-container {
    position: absolute;
    bottom: 70px;
    left: 5%;
    background: rgba(255, 255, 255, 0.2);
    padding: 10px 20px;
    border-radius: 15px;
    display: flex;
    gap: 15px;
    backdrop-filter: blur(10px);
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
}

.social-icon {
    cursor: pointer;
    height: 50px;
    transition: transform 0.3s ease;
}

.social-icon:hover {
    transform: scale(1.2);
}
.loading-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: black;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    transition: opacity 0.5s ease, visibility 0.5s ease;
}

.loading-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
}

.loading-dot {
    width: 20px;
    height: 20px;
    background-color: white;
    border-radius: 50%;
    animation: bounce 1.5s infinite ease-in-out;
}

.loading-text {
    font-size: 32px;
    font-weight: 600;
    letter-spacing: 1px;
    color: white;
}

@keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

.hidden { opacity: 0; visibility: hidden; }

</style>
</head>
<body>
<div class="loading-screen" id="loading-screen">
    <div class="loading-container">
        <div class="loading-dot"></div>
        <div class="loading-text">Loading</div>
    </div>
</div>    
<div class="navbar">
    <div class="logo">Adish Ram</div>
    <ul>
        <li><a href="about.html">About</a></li>
        <li><a href="experience.html">Experience</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="contact.html">Contact</a></li>
    </ul>
</div>
<div class="marquee">
    <span>• Full Stack Developer • AI & ML Engineer •</span>
</div>
<img src="public/prof.pic.png" alt="Adish Ram" class="portrait">

<div class="social-container">
    <img src="public/linkedin.png" class="social-icon" onclick="location.href='https://linkedin.com/in/adish-ram-377a2722a'" target="_blank" rel="noopener noreferrer">
    <img src="public/github.png" class="social-icon" onclick="location.href='https://github.com/Adishram'" target="_blank" rel="noopener noreferrer">
    <img src="public/whatsapp.png" class="social-icon" onclick="location.href='https://wa.me/916374350955/'" target="_blank" rel="noopener noreferrer">
</div>
<script>
    window.addEventListener("load", function () {
        const loadingScreen = document.getElementById("loading-screen");
        setTimeout(() => {
            loadingScreen.classList.add("hidden");
        }, 2000);
    });
</script>
</body>
</html>
